<div class="row">
  <div class="col-12 col-md-6">
    <div class="card shadow-sm">
      <h5 class="card-header bold">{{ title }}</h5>
      <div class="card-body">
        {% include 'components/alert.html' %}
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input
              id="nama"
              class="form-control"
              type="text"
              name="nama"
              value="{{ data.nama }}"
            />
          </div>
          <div class="mb-3">
            <label for="no_telepon" class="form-label">No. Telepon</label>
            <input
              id="no_telepon"
              class="form-control"
              type="number"
              name="no_telepon"
              value="{{ data.no_telepon }}"
            />
          </div>
          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <textarea
              id="alamat"
              class="form-control"
              name="alamat"
              rows="3"
            >{{data.alamat}}</textarea>
          </div>
          <div class="mb-3">
            <label for="perusahaan" class="form-label">Perusahaan</label>
            <input
              id="perusahaan"
              class="form-control"
              type="text"
              name="perusahaan"
              value="{{ data.perusahaan }}"
            />
          </div>
          <button class="btn btn-primary" type="submit">{% if button %}{{ button }}{% else %}Submit{% endif %}</button>
        </form>
      </div>
    </div>
  </div>
</div>
